<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mock Tests</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      background: #f5faff;
    }

    h1 {
      color: #2e86de;
      margin-bottom: 1rem;
    }

    .mock-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .mock-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: start;
    }

    .mock-card h3 {
      margin: 0;
      color: #34495e;
    }

    .mock-card a {
      margin-top: 0.5rem;
      text-decoration: none;
      background-color: #2ecc71;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
    }

    .mock-card a:hover {
      background-color: #27ae60;
    }

    .back-btn {
      display: inline-block;
      margin-top: 2rem;
      background: #2e86de;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>📝 Practice Mock Tests</h1>

  <div class="mock-section">
    <div class="mock-card">
      <h3>🌾 Full-Length Mock Test</h3>
      <a href="https://testseries.edugorilla.com/tests/1697/ap-eamcet-agricultural-and-medical" target="_blank">Start Full Mock</a>
    </div>

    <div class="mock-card">
      <h3>📘 Physics Mock Tests</h3>
      <a href="https://www.selfstudys.com/mcq/ap-eamcet/online/mock-test/physics" target="_blank">Practice Physics</a>
    </div>

    <div class="mock-card">
      <h3>🧪 Chemistry Mock Tests</h3>
      <a href="https://www.selfstudys.com/mcq/ap-eamcet/online/mock-test/chemistry" target="_blank">Practice Chemistry</a>
    </div>
  </div>

  <a class="back-btn" href="index.html">← Back to Home</a>
</body>
</html>
